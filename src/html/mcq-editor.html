<!-- Engine Editor Template -->

<div class="mcq-body main-container" id="mcq-editor">
  <main class="main global">
    <section id="question" class="section question">
      <!-- Loop over all instructions text -->
      <div class="section-box">
        <div class="row">
          <div class="col-sm-12">
            <header>
              <h4 class="headerlabel font-semibold color-gray">Question Text</h4>
            </header>
          </div>
          <!-- Loop over all question data text -->
          <div class="col-sm-12 mt-sm">
            <div class="text-box vertical-bottom-align" rv-each-qdata="content.canvas.data.questiondata">
              <span class="pull-left icon-pencil bottom"><i class="fa fa-pencil"></i></span>
              <div rv-content-editable="qdata.text" style="width: 100%;" data-text="Please Enter Question Test here." class="pl-md border-bottom-dashed" role="button">
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="instruction" class="section instruction border-bottom-shadow">
      <div class="section-box mt-sm">
        <div class="row">
          <div class="col-sm-12" id="instructionLabel" rv-hide="isInstructionEmpty">
            <header>
              <h4 class="headerlabel font-semibold color-gray">Instruction Text</h4>
            </header>
          </div>
          <div class="col-sm-12">
            <ul class="list-unstyled nested-list">
              <li class="text-box colborder mt-sm mb-add-offset" rv-each-instruction="content.instructions" rv-instructionIndex="%instruction%">
                <div class="vertical-bottom-align">
                  <span class="pull-left icon-pencil"><i class="fa fa-pencil"></i></span>
                  <div rv-content-editable="instruction.text" style="width: 100%;" data-text='Placeholder Instruction text. Update "Me" with a valid Instruction text for this question.' class="pr-3pc pl-md border-bottom-dashed" role="button"></div>
                  <span class="pull-right icon-horizontal-align">
                          <a class="color-lightgray fa fa-times outline-none" data-toggle="tooltip" title="Click to remove this option" rv-on-click="removeInstruction | args instruction %instruction%"></a>            
                  </span>
                </div>
              </li>
          </div>
          </ul>
        </div>
        <div class="row mb-add-offset">
          <div class="col-sm-12 dropdown">
            <button class="btn btn-default btn-sm dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">+ Add
                </button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="menu1" style="left: 15px;">
              <li class="border-bottom-dashed" role="presentation"><a class='dropdown-toggle disabled' role="menuitem" href="#" rv-on-click="addInstruction">Instruction Text</a></li>
              <li class="border-bottom-dashed" role="presentation"><a class='dropdown-toggle disabled' role="menuitem" href="#">Description Text</a></li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <section id="answer-choice" n class="section answer border-bottom-shadow">
      <div class="section-box">
        <header>
          <h4 class="headerlabel font-semibold color-gray">Answer Options
            <span class="dropdown font-medium ml-md">
                    <a href="#" class="dropdown-toggle color-lightgray text-underline font-normal" data-toggle="dropdown" aria-expanded="false">
                        Single Correct Answer
                        <b class="caret">
                        </b>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                          <a href="#">
                              Single Correct Answer
                          </a>
                        </li>
                        <li>
                          <a href="#">
                              Multiple Correct Answer
                          </a>
                        </li>
                      </ul>
               </span>
          </h4>
        </header>
        <div class="row mt-md" rv-each-interact="content.interactions">
          <!-- Loop over all questiondata inside interaction -->
          <div class="col-sm-12 questions-editor" id="mcq-mr" rv-if="interact.MCQMR">
            <ul class="list-unstyled nested-list editor sortable">
              <!-- Loop over all options inside interaction  (mcq Array)-->
              <li class="vertical-center-align col-xs-12 col-sm-12 bg-white mt-md mb-add-offset" rv-each-element="interact.MCQSR" rv-class-highlight="element.customAttribs.isCorrect"
                rv-elementIndex="element.customAttribs.index" rv-interactIndex="%interact%">                    
                <div>                      
                  <label class="radio optionlabel" rv-for="%element% | idcreator element.customAttribs.id"><i class="choices"></i></label>
                  <input type="radio" name="optionsRadios" rv-id="%element% | idcreator element.customAttribs.id" class="hide-option mcq-option" rv-key="element.customAttribs.key" rv-checked="element.customAttribs.isCorrect"/>
                </div>
                <div class="vertical-bottom-align" style="width: 100%">
                  <span class="ml-xl pull-left mt-xs option-icon-pencil"><i class="fa fa-pencil"></i></span>    
                  <div rv-content-editable="element.customAttribs.value" data-text="Please enter answer option here." class="option-div adjusted-width pr-7pc pl-md border-bottom-dashed" role="button"></div>
                  <span class="pull-right  icon-box vertical-align-self">
                    <a class="color-lightgray drag-icon fa fa-times outline-none mr-1em" data-toggle="tooltip" title="Click to remove this option" rv-on-click="removeItem | args element %interact%"></a>                                      
                    <a class="color-lightgray drag-icon fa fa-bars outline-none " data-toggle="tooltip" title="Click & drag move this option"></a>                      
                  </span>
                </div>
              </li>
            </ul>
            <a class="add-item ml-xxl" rv-on-click="addItem | args content %interact%">
                <button type="button" class="btn btn-default btn-sm mt-sm mb-sm"></span>+ Add</button>
            </a>
          </div>
            <div class="col-sm-12 questions-editor" id="mcq-sr" rv-if="interact.MCQSR">
              <ul class="list-unstyled nested-list editor sortable">
                <!-- Loop over all options inside interaction  (mcq Array)-->
                <li class="vertical-center-align col-xs-12 col-sm-12 bg-white mt-md mb-add-offset" rv-each-element="interact.MCQSR" rv-class-highlight="element.customAttribs.isCorrect"
                  rv-elementIndex="element.customAttribs.index" rv-interactIndex="%interact%">                    
                  <div>                      
                    <label class="radio optionlabel" rv-for="%element% | idcreator element.customAttribs.id"><i class="choices"></i></label>
                    <input type="radio" name="optionsRadios" rv-id="%element% | idcreator element.customAttribs.id" class="hide-option mcq-option" rv-key="element.customAttribs.key" rv-checked="element.customAttribs.isCorrect"/>
                  </div>
                  <div class="vertical-bottom-align" style="width: 100%">
                    <span class="ml-xl pull-left mt-xs option-icon-pencil"><i class="fa fa-pencil"></i></span>    
                    <div rv-content-editable="element.customAttribs.value" data-text="Please enter answer option here." class="option-div adjusted-width pr-7pc pl-md border-bottom-dashed" role="button"></div>
                    <span class="pull-right  icon-box vertical-align-self">
                      <a class="color-lightgray drag-icon fa fa-times outline-none mr-1em" data-toggle="tooltip" title="Click to remove this option" rv-on-click="removeItem | args element %interact%"></a>                                      
                      <a class="color-lightgray drag-icon fa fa-bars outline-none " data-toggle="tooltip" title="Click & drag move this option"></a>                      
                    </span>
                  </div>
                </li>
              </ul>
              <a class="add-item ml-xxl" rv-on-click="addItem | args content %interact%">
                  <button type="button" class="btn btn-default btn-sm mt-sm mb-sm"></span>+ Add</button>
              </a>
            </div>
         </div> 
        </div>                 
</section>
<section id="feedback" class="section feedback  border-bottom-shadow">
      <div class="section-box">
        <div class="row mt-sm mb-sm">
          <div class="col-sm-12">
            <a class="enable-feedback">
              <button type="button" class="btn btn-default active-btn"><h4 class="font-semibold color-gray">Enable Feedback</h4></button>
            </a>
          </div>
        </div>
      </div>
</section>
<section id="media" class="section border-bottom-shadow">
  <div class="section-box">
      <div class="row mt-sm mb-sm">
          <div class="col-sm-12">
          <a class="enable-media">
            <button type="button" class="btn btn-default active-btn"><h4 class="color-gray font-semibold">Enable Media</h4></button>
        </a>
        </div> 
    </div>    
  </div>
</section>
</main>
</div>
