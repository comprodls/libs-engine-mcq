
<!-- Engine Renderer Template -->

<div class="mcqmr-body" id="mcqmr-engine"> 
	
   <div class="row" rv-each-interact="content.interactions | propertyList">   
      <div class="col-sm-12">      
         <div class="form">      
		 
 	    <!-- Instructions or question text -->    
            <div rv-text="content.canvas.data.questiondata | appendInteraction %interact%"></div>     
	    
            <!-- Image Stimulae -->
	    <img rv-src="content.stimulus.mediaContent" class="col-sm-6 mcqmr-img" rv-show="isMCQMRImageEngine"></img>
            <!-- Option List -->
	    <ul class="list-unstyled nested-list col-sm-6">
    	       <!-- Option -->
               <li rv-each-element="content.interactions | getArray interact.key">
                   <label class="checkbox checkbox-lg">                
                        <span rv-id="%element% | idcreator 'answer'" class="answer invisible wrong state-error pull-left"></span>                    
                        <input type="checkbox"  rv-name="element.customAttribs.key" class="option" rv-id="%element%   | idcreator 'option'" rv-value="element.customAttribs.value">
                        <i></i>    
                        <span class="content" rv-text="element.customAttribs.value"></span>
                    </label>
               </li>                
            </ul> 
         </div>   
      </div>  
   </div>
    <!-- Feedback -->    
   <div class="row">
      <div class="col-sm-12">
         <div rv-show="showFeedback.correct" class="jumbotron pr-2" rv-text="feedback.global.correct"></div>
         <div rv-show="showFeedback.incorrect" class="jumbotron pr-2" rv-text="feedback.global.incorrect"></div>
         <div rv-show="showFeedback.empty" class="jumbotron pr-2" rv-text="feedback.global.empty"></div>
      </div>      
   </div>
</div>
