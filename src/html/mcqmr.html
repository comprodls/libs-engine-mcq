<!-- Engine Renderer Template -->
<div class="mcqmr-body" id="mcqmr-engine">
  <main>
    <section rv-each-instruction="content.instructions">
      <p class="instructions" rv-text="instruction"></p>
    </section>
    <div class="stimuli">
      <figure  rv-each-stimuli="content.stimuli"></figure>
    </div>
    <section class="interactions">
      <section rv-id="interaction.id" rv-each-interaction="content.interactions" class="interaction">
        <p class="question-text" rv-text="interaction.questiontext"></p>
        <!-- prompt Will be shown only if prompt text is available for interaction /-->
        <p class="prompt"></p>
        <ul id="options">
          <li id="option" rv-each-optionitem="interaction.options | propertyList">
            <label> 
                  <span rv-id="%optionitem% | idcreator 'rejoinder'" class="rejoinder invisible pull-left"></span>
                  <input class="option-input" rv-id="%optionitem%   | idcreator 'option'" type="checkbox" 
                          rv-name="optionitem.key" rv-id="optionitem.key" data-val="{optionitem.key}"autocomplete="off" />
                          <span class='option-content' rv-text="optionitem.value">{optionitem.value}</span>
             </label>
          </li>
        </ul>
      </section>
    </section>
    <section id="feedback-section">
      <div class="row">
        <div class="col-sm-12">
         <div rv-show="showFeedback.correct"  rv-text="feedback.global.correct">sdsfsdf</div>
         <div rv-show="showFeedback.incorrect"  rv-text="feedback.global.incorrect">wyyyy</div>
         <div rv-show="showFeedback.empty"  rv-text="feedback.global.empty">yyyyfcf</div>
      </div>      
   </div>

    </section>
  </main>
</div>
